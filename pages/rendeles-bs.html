<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/lib/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>Rendelés</title>
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="/index.html">
            <img src="/img/wolf.jpg" alt="Logo" style="width:48px;">
        </a>
        <span class="navbar-text">
            Zeelaard Falatozója
        </span>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/index.html">Főoldal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/pages/akciok-bs.html">Akcióink</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/pages/etlap-bs.html">Étlap</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/pages/elerhetoseg-bs.html">Elérhetőség</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/pages/rendeles-bs.html">Online rendelés</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h1>Zeelaard falatozója</h1>
                <form class="form-horizontal main">
                    <h2 class="contact">Online rendelés</h2>
                    <div class="form-group">
                        <label class="label-order" for="name">Név</label>
                        <input type="text" class="form-control" id="name" placeholder="Írd be a neved" value=""
                            required>
                        <small id="nameHelp" class="form-text text-muted">Kötelező mező!</small>
                    </div>
                    <div class="form-group">
                        <label class="label-order" for="email">Email cím</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Írd be az email címed" value="" required>
                        <small id="emailHelp" class="form-text text-muted">Kötelező mező!</small>
                    </div>
                    <div class="form-group">
                        <label class="label-order" for="address">Cím</label>
                        <input type="text" class="form-control" id="address" placeholder="Írd be a címed" value=""
                            required>
                        <small id="addressHelp" class="form-text text-muted">Kötelező mező!</small>
                    </div>
                    <div class="form-group">
                        <label class="label-order" for="remarks">Megjegyzés</label>
                        <textarea class="form-control" id="remarks" rows="3"
                            placeholder="Megjegyzés (csengő, épület, stb...)"></textarea>
                    </div>

                    <span class="span-order"><b>Az alap hamburger ára: 1200Ft</b></span>
                    <span class="span-order"><b>Feltétek</b></span>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio-additions" id="radio1" value="0"
                            checked>
                        <label class="form-check-label" for="radio1">Nem kérek</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio-additions" id="radio2" value="300">
                        <label class="form-check-label" for="radio2">Sajt (300Ft)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio-additions" id="radio3" value="400">
                        <label class="form-check-label" for="radio3">Bacon (400Ft)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio-additions" id="radio4" value="700">
                        <label class="form-check-label" for="radio4">Sajt + bacon (700Ft)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio-additions" id="radio5" value="800">
                        <label class="form-check-label" for="radio5">Dupla hús (800Ft)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio-additions" id="radio6" value="1100">
                        <label class="form-check-label" for="radio6">Sajt + dupla hús (1100Ft)</label>
                    </div>

                    <div class="form-group">
                        <label class="label-order" for="sauce"><b>Szósz</b></label>
                        <select class="form-control" id="sauce">
                            <option value="0" selected>Hagyományos (nincs felára)</option>
                            <option value="200">Csípős (200Ft)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="label-order" for="quantity">Mennyiség: </label>
                        <input class="form-control" id="quantity" name="quantity" type="number" min="1" max="10"
                            value="1">
                    </div>

                    <button onclick="orderButtonClick()" type="button" class="btn btn-primary">Rendelés leadása</button>
                    <span class="span-price">
                        Ár:
                        <span class="show-price"><b>0</b></span>
                        Ft
                        <span class="delivery-cost"></span>
                    </span>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <script src="/js/main.js"></script>

</body>

</html>
