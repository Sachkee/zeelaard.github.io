    <table>
        <!-- táblázat -->
        <caption>Opening hours</caption> <!-- táblázat címe -->
        <thead>
            <!-- táblázat fejléce -->
            <tr>
                <th>Day</th> <!-- táblázat fejléc oszlop/cella -->
                <th>Open</th>
                <th>Close</th> 
            </tr>
        </thead>
        <tbody>
            <!-- táblázat test/adat -->
            <tr>
                <!-- tábázat sorok -->
                <td>Monday-Friday</td> <!-- táblázat oszlop/cella -->

                <td rowspan=2>21:00</td> <!-- sorok egybevonása (2) -->
            </tr>
            <tr>
                <td>Saturday</td>
                <td>10:00</td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td colspan=2>Closed</td> <!-- oszlopok/cellák egybevonása (2) -->
            </tr>
        </tbody>
        <tfoot>
            <!-- táblázat lábléc -->
            <tr>
                <!-- lábléc sor -->
                <td colspan=3> <!-- Cellák egybevonása (3) -->
                    &copy 2020
                </td> <!-- lábléc cella -->
            </tr>
        </tfoot>
